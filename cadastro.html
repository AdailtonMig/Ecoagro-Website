<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,500&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="/css/style-cadastro.css">
    <link rel="shortcut icon" href="/imgs/fav.png">
    <title>Cadastro</title>
</head>
<body>
  
    <header>
        <nav>
            <div class="nav-wrapper">
                <div class="container">
                    <a href="#" class="brand-logo"> Ecoagro </a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                      <li><a href="#">Home</a></li>
                      <li><a href="#">Sobre</a></li>
                      <li><a href="#">Login</a></li>
                      <li><a href="#">Sign in</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <h1>Bem vindo, crie sua conta!</h1>
    </div>

    <!-- form -->

    <div class="container">
        <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s6">
                  <input  id="first_name" type="text" class="validate">
                  <label for="first_name">Nome</label>
                </div>
                <div class="input-field col s6">
                  <input id="last_name" type="text" class="validate">
                  <label for="last_name">Sobrenome</label>
                </div>
              </div>
              
              <div class="row">
                <div class="input-field col s12">
                  <input id="email" type="email" class="validate">
                  <label for="email">Email</label>
                  <span class="helper-text" data-error="wrong" data-success="right">*Digite um email válido*</span>
                </div>
              </div>
              
              <div class="row">
                <div class="input-field col s12">
                  <input id="password" type="password" class="validate">
                  <label for="password">Password</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12">
                  <input id="num-tel" type="text" class="validate">
                  <label for="num-tel">Número de telefone</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12">
                  <input id="qtd-fznds" type="text" class="validate">
                  <label for="qtd-fznds">Quantidade de fazendas</label>
                </div>
              </div>

            </form>

            <button class="btn waves-effect waves-light right" type="submit" name="action">Cadastrar
                <i class="material-icons right">send</i>
            </button>
          </div>
    </div>

    <br>
    <br>

    <footer class="page-footer">
        <div class="container">
          <div class="row">
            <div class="col l6 s12">
              <h5 class="white-text">Projeto Ecoagro</h5>
              <p class="grey-text text-lighten-4">Cliquem no link aqui do lado...</p>
            </div>
            <div class="col l4 offset-l2 s12">
              <h5 class="white-text">Links</h5>
              <ul>
                <li><a class="grey-text text-lighten-3" href="/propriedades.html">outra page</a></li>
                <li><a class="grey-text text-lighten-3" href="#!">Link 2</a></li>
                <li><a class="grey-text text-lighten-3" href="#!">Link 3</a></li>
                <li><a class="grey-text text-lighten-3" href="#!">Link 4</a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="footer-copyright">
          <div class="container">
          © 2020 Clube de ciências Sírius
          <a class="grey-text text-lighten-4 right" href="#!">Reportar erro!</a>
          </div>
        </div>
      </footer>

    <script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
</body>
</html>
